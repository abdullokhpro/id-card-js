<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <secion id="hero" class="hero">
        <div class="container hero__container">
          <div class="hero__main">
            <p class="hero__main__text">Add your info in here</p>
            <button class="hero__main__btn">Add</button>
          </div>

          <div class="hero__cards">
            <div class="hero__card">
              <h2 class="hero__card__title">student</h2>
              <span class="hero__card__line"></span>
              <h3 class="hero__card__subtitle">IDENTITIY CARD</h3>

              <div class="hero__card__bottom">
                <div class="hero__card__content">
                  <p class="hero__card__text">Studies/works at</p>
                  <h4 class="hero__card__headings">Najot Ta'lim</h4>

                  <p class="hero__card__text">Full name</p>
                  <h4 class="hero__card__headings">Abdullox rasulov</h4>

                  <p class="hero__card__text">Address</p>
                  <h4 class="hero__card__headings">Tashkent</h4>
                </div>
                <img src="https://placehold.co/180x200" alt="" />
              </div>
            </div>
          </div>

          <form class="hero__modal">
            <input
              class="hero__modal__text"
              type="text"
              required
              placeholder="Your First Name"
            />
            <input
              class="hero__modal__text"
              type="text"
              required
              placeholder="Your Last name"
            />

            <input
              class="hero__modal__text"
              type="text"
              required
              placeholder="Study/Work place"
            />

            <input
              class="hero__modal__text"
              type="text"
              required
              placeholder="Your address"
            />

            <div class="hero__modal__btns">
              <button class="hero__modal__cancel hero__modal__btn">
                Cancel
              </button>

              <button class="hero__modal__submit hero__modal__btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </secion>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <secion id="hero" class="hero">
        <div class="container hero__container">
          <div class="hero__main">
            <p class="hero__main__text">Add your info in here</p>
            <button class="hero__main__btn">Add</button>
          </div>

          <div class="hero__cards"></div>

          <form class="hero__modal">
            <input
              id="fname"
              class="hero__modal__text"
              type="text"
              placeholder="Your First Name"
            />
            <input
              id="lname"
              class="hero__modal__text"
              type="text"
              placeholder="Your Last name"
            />

            <input
              id="address"
              class="hero__modal__text"
              type="text"
              placeholder="Your address"
            />

            <select class="hero__modal__select">
              <option value="admin">admin</option>
              <option value="teacher">teacher</option>
              <option value="student">student</option>
            </select>

            <div class="hero__modal__btns">
              <button class="hero__modal__cancel hero__modal__btn">
                Cancel
              </button>
              <button class="hero__modal__submit hero__modal__btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </secion>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
